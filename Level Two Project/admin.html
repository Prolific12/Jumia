<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
    <h1 class="text-center" id="htag">Post Items</h1>
    <form class="row col-md-6 col-lg-4 col-10 mx-auto rounded p-3" id="form">
        <input id="itemName" required class="form-control my-2" type="text" placeholder="Item Name">
        <input id="itemPrice" required class="form-control my-2" type="number" placeholder="Item Price">
        <textarea required name="" id="description" cols="30" rows="10" class="form-control my-2" placeholder="Item Description"></textarea>
        <select id="category" required class="form-control my-2">
            <option value="select" disabled>Select Category</option>
            <option value="clothe">Clothes</option>
            <option value="shoe">Shoe</option>
            <option value="bag">Bag</option>
            <option value="laptop">Laptop</option>
            <option value="phone">Phone</option>
            <option value="electronics">Electronics</option>
            <option value="appliances">Appliances</option>
            <option value="health&beauty">Health & Beauty</option>
        </select>
        <input type="text" class="form-control my-2" id="brand" placeholder="Brand Name">
        <input required class="form-control my-2" type="file" onchange="handleSelectImage(event)">
        <img class="img-fluid w-100" id="img" alt="" style="width: 200px; height: 200px;">
        <button class="btn btn-dark w-100 my-2" id="postBtn">Post Item</button>
    </form>
    <div id="div1"></div>
</body>
<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
