    <section id="goodSection">
      <div>
        <div id="divSection">
        
        </div>

      </div>

    </section>

<script src="jumia.js "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('id');

  if (productId) {
    fetch(`http://localhost:1234/products/${productId}`)
    .then(res=> res.json())
    .then((product)=>{
      const productDetails = document.getElementById("divSection");
      const descriprion = document.getElementById("divSec");

      if (product) {
        productDetails.innerHTML = `
          <div id="productDivs">
            <div><img id="prodImg" src=${product.img} alt=""></div>
            <div>
                <i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-square-twitter fa-2xl" style="color: #000000;"></i>
            </div>
          </div>
          <div id="nameDiv">
              <span id="span">${product.name}</span>
              <span id="span">${product.brand}</span>
              <span id="span">${product.price}</span>
            <div>
              <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
              <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
              <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
              <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
              <i class="fa-regular fa-star" style="color: #FFD43B;"></i>  
            </div>
          </div>
        `
        descriprion.innerHTML = `
            <span>${product.description}</span>  
        `
      } else{
        productDetails.innerHTML = "<p>Product not Found</p>"
      }
    }).catch((err)=>{
      console.error("Error fetching product details", err);
      document.getElementById('divSection').innerHTML = "Error Loading Product Details"
    })
  } else {
    document.getElementById("divSection").innerHTML = "<p>Invalid Product Id</p>"
  }
</script>
